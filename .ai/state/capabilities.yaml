worker_bees:
  supported: true
  max_concurrent_workers: 5
  supported_worker_types:
    - developer
    - reviewer
    - researcher
    - designer
    - pm
  description: >
    Run multiple worker bees in parallel across departments.
    Each worker operates in a read-only lane with scoped tickets.
    The orchestrator coordinates outputs and merges results.

concurrency:
  parallel_execution: true
  lane_isolation: true
  orchestrator_merge: true
